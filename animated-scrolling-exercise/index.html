<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Javascript Anchor Scrolling Example</title>

    <link rel="stylesheet" href="css/styles.css">


</head>

<body>
    <nav class="navbar">
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#contact" >Contact</a>
    </nav>


    <section class="anchor" id="about">About</section>
    <section class="anchor"  id="work">Work</section>
    <section class="anchor"  id="contact">Contact</section>

    <script src="js/script.js"></script>

</body>

</html>
